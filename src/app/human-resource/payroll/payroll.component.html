<div class="container mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100">
  
      <!-- Employee Name Column -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef> Employee Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
      </ng-container>
  
      <!-- Leave Type Column -->
      <ng-container matColumnDef="leaveType">
        <th mat-header-cell *matHeaderCellDef> Leave Type </th>
        <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
      </ng-container>
  
      <!-- Date Range Column -->
      <ng-container matColumnDef="dateRange">
        <th mat-header-cell *matHeaderCellDef> From / To Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateRange}} </td>
      </ng-container>
  
      <!-- Reason Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef> Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge"
                [ngClass]="{
                  'bg-success': element.status === 'Approved',
                  'bg-warning text-dark': element.status === 'Pending',
                  'bg-danger': element.status === 'Rejected'
                }">
            {{ element.status }}
          </span>
        </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="approve(element)">Approve</button>
            <button mat-menu-item (click)="rejectWithRemark(element)">Reject with Remark</button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
    <!-- Pagination -->
    <mat-paginator [pageSize]="10" [length]="100" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
