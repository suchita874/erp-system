<!-- HEADER BLOCK -->

<div class="table-wrapper">
<table mat-table [dataSource]="[]" class="mat-elevation-z4 header-table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Account No.</th>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Payout Calculatipn Start Date</th>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Payout calculatiopn End Date</th>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Account Deactivation End Date</th>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>
  
  <!-- BODY BLOCK -->
  <div class="body-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 body-table">
      <ng-container matColumnDef="position">
        <td mat-cell *matCellDef="let element">{{element.position}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="weight">
        <td mat-cell *matCellDef="let element">{{element.weight}}</td>
      </ng-container>
      <ng-container matColumnDef="symbol">
        <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
      </ng-container>
  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
